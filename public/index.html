<!DOCTYPE html>
<script>
  const head = document.querySelector('head')
  if("langage" in localStorage){
      var langage=localStorage.getItem('langage')  
  }else{
      var langage = navigator.language.substr(0,2)
      localStorage.setItem('langage', langage) 
  }

    var balise = document.createElement("meta")
    balise.setAttribute('lang',langage)
    head.appendChild(balise)
  
  
  </script>

  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> 
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title></title>
  </head>
  <body>
    <div id="root"></div>
</html>
